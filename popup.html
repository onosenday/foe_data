<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeData</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 15px;
            min-width: 280px;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-json {
            background: linear-gradient(135deg, #4a90a4, #2d5a6b);
            color: white;
        }

        .btn-json:hover {
            background: linear-gradient(135deg, #5aa0b4, #3d6a7b);
        }

        .btn-efficiency {
            background: linear-gradient(135deg, #c9a227, #8b7500);
            color: #1a1a2e;
        }

        .btn-efficiency:hover {
            background: linear-gradient(135deg, #d9b237, #9b8510);
        }

        .btn-catalog {
            background: linear-gradient(135deg, #6b8e23, #4a6b10);
            color: white;
        }

        .btn-catalog:hover {
            background: linear-gradient(135deg, #7b9e33, #5a7b20);
        }

        .icon {
            font-size: 18px;
        }

        .desc {
            font-size: 11px;
            font-weight: 400;
            opacity: 0.8;
        }

        .footer {
            font-size: 10px;
            color: #888;
            margin-top: 12px;
            text-align: center;
            line-height: 1.6;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ffd700;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 15px;
            color: #ffd700;
            font-size: 14px;
        }

        /* Toast Notifications */
        .toast-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 13px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            text-align: center;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: #4a6b10;
            border-left: 4px solid #8eff2d;
        }

        .toast.error {
            background: #8b0000;
            border-left: 4px solid #ff4444;
        }

        .toast.info {
            background: #2d5a6b;
            border-left: 4px solid #00d4ff;
        }
    </style>
</head>

<body>
    <h1><img id="logo" src="images/icon48.png" alt="ForgeData"
            style="height: 24px; vertical-align: middle; cursor: pointer;"> ForgeData</h1>
    <div class="btn-group">
        <button id="btnJson" class="btn-json" style="display: none;">
            <span class="icon">游늯</span>
            <span>Exportar JSON<br><span class="desc">MainParser + buildingData</span></span>
        </button>
        <button id="btnEfficiency" class="btn-efficiency">
            <span class="icon">游늵</span>
            <span>Excel Eficiencia<br><span class="desc">Edificios por eficiencia de boosts</span></span>
        </button>
        <button id="btnCatalog" class="btn-catalog">
            <span class="icon">游닄</span>
            <span>Excel Cat치logo<br><span class="desc">Todos los edificios por era</span></span>
        </button>
    </div>
    <div class="footer">
        Requiere FoE Helper activo<br>
        Por <strong>onosenday</strong> 췅 <a href="mailto:onosenday@gmail.com">onosenday@gmail.com</a>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Procesando...</div>
    </div>

    <div id="toastContainer" class="toast-container"></div>
    <script src="lib/xlsx.mini.min.js"></script>
    <script src="lib/exceljs.min.js"></script>
    <script src="lib/icons_base64.js"></script>
    <script>
        // Mostrar bot칩n JSON secreto estilo Android (7 clicks r치pidos en el logo)
        let clickCount = 0;
        let lastClickTime = 0;
        const logo = document.getElementById('logo');

        logo.addEventListener('click', () => {
            const currentTime = new Date().getTime();

            // Resetear si pasan m치s de 1 segundo entre clicks
            if (currentTime - lastClickTime > 1000) {
                clickCount = 0;
            }

            lastClickTime = currentTime;
            clickCount++;

            if (clickCount >= 7) {
                document.getElementById('btnJson').style.display = 'flex';
                // Opcional: Feedback visual de que se activ칩
                logo.style.transform = 'rotate(360deg)';
                logo.style.transition = 'transform 0.5s';
            }
        });
    </script>
    <script src="src/popup.js"></script>
</body>

</html>
